<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/Css/Table.css">
    <script src="https://kit.fontawesome.com/af90d27089.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="GoBack">
        <i class="fa-solid fa-left-long"></i>
    </div>
    <div id="ButtonsGroup">
        <span>
            <div class="Button">
                <i class="fa-solid fa-plus"></i>
                <div class="Retack_Back_Left rect"></div>
                <div class="Retack_Back_Right rect"></div>
            </div>
            <div class="Button">
                <i class="fa-solid fa-minus"></i>
                <div class="Retack_Back_Left rect"></div>
                <div class="Retack_Back_Right rect"></div>
            </div>
        </span>
        <span>
            <div class="Button">
                <i class="fa-solid fa-divide"></i>
                <div class="Retack_Back_Left rect"></div>
                <div class="Retack_Back_Right rect"></div>
            </div>
            <div class="Button">
                <i class="fa-solid fa-x"></i>
                <div class="Retack_Back_Left rect"></div>
                <div class="Retack_Back_Right rect"></div>
            </div>
        </span>
    </div>
    <span id="difficulty">
        <p>0</p> <input type="range" name="Range" id="Range" min="0" max="2"> <p>000</p>
    </span>
</body>
</html>
<script src="../JavaScripts/global.js"></script>
<script src="../JavaScripts/Table.js"></script>
